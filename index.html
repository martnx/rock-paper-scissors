<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="child-container">
            <h1 id="rps-title">Rock Paper Scissor</h1>

            <div class="text-container">
                <p id="winnerTxtDOM">Race to 5</p>
                <p id="humanScoreDOM"> Human Score: 0</p>
                <p id="computerScoreDOM"> Computer Score: 0</p>
            </div>
        <div class="all-btn">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissor-btn">Scissor</button>
        </div>

    </div>
    

</body>
</html>
